    <div class="row" style="padding-top:29px;">
        <div id="googleMap" style="height:239px;width:100%;"></div>
            <!-- Adicionando Google Maps com JavaScript -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLrFQNRMeXfD425zDrE7e9tHe3BmijKFQ" type="text/javascript"></script>
            <script>
                var myCenter = new google.maps.LatLng(-23.525855, -46.649322);
                function initialize() {
                    var mapProp = {
                        center: myCenter,
                        zoom: 15,
                        scrollwheel: true,
                        draggable: true,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                    var marker = new google.maps.Marker({
                        position: myCenter,
                    });
                    marker.setMap(map);
                }
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        </div>
</div>
